<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Screen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&display=swap" rel="stylesheet">
  </head>
   <style>
       body {
           margin: 0;
           overflow: hidden;
           font-family: Arial, sans-serif;
           color: #fff;
           background-color: #000;
       }
       canvas {
           display: block;
       }
       #header {
           position: absolute;
           top: 20px;
           left: 50%;
           transform: translateX(-50%);
           font-size: 80px;
           z-index: 1;
           font-family: "Permanent Marker", cursive;
           text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
       }
       #sub {
           position: absolute;
           top: 130px;
           left: 50%;
           transform: translateX(-50%);
           font-size: 30px;
           font-weight: 400;
           z-index: 1;
           font-family: "Bungee Hairline", sans-serif;
           font-weight: 1000;
           text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
       }
       #start {
           position: absolute;
           top: 180px;
           left: 50%;
           transform: translateX(-50%);
           font-size: 30px;
           font-weight: 400;
           z-index: 1;
           font-family: "Bungee Hairline", sans-serif;
           font-weight: 1000;
           padding: 8px 20px;
           border: 1px solid #fff;
           border-radius: 5px;
           cursor: pointer;
           text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
       }
   </style>
</head>
<body>
    <span id="header">FOODER</span>
    <span id="sub">By: WABA</span>
    <span id="start">START GAME</span>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
      var audio = new Audio('audio/titleTheme.wav');

      // Wait for 3 seconds before playing the audio
      setTimeout(function() {
          // Play the audio
          audio.loop = true; // Set the audio to loop
          audio.play();
      }, 5000);

      const linkSpan = document.getElementById('start');

      // Add click event listener to the span
      linkSpan.addEventListener('click', function() {
          // Navigate to index.html
          window.location.href = 'main.html';
      });
        // Create the scene
        const scene = new THREE.Scene();

        // Create the camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 50;

        // Create the renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        scene.add(directionalLight);

        // Load textures
        const textureLoader = new THREE.TextureLoader();
        const sphereTexture = textureLoader.load('food.jpeg');
        const cubeTexture = textureLoader.load('wood.jpg');
        const floorTexture = textureLoader.load('fancy.png');
        const backgroundTexture = textureLoader.load('gradient.png');

        // Create background plane with image texture
        const backgroundGeometry = new THREE.PlaneGeometry(400, 400);
        const backgroundMaterial = new THREE.MeshBasicMaterial({ map: backgroundTexture, side: THREE.DoubleSide });
        const backgroundPlane = new THREE.Mesh(backgroundGeometry, backgroundMaterial);
        backgroundPlane.position.z = -50;
        scene.add(backgroundPlane);

        // Create spinning spheres with image textures
        const sphereGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sphereMaterial = new THREE.MeshBasicMaterial({ map: sphereTexture });
      const spheres = [];
      const numSpheres = 100; // Number of spheres to spawn
      const spacing = 1; // Spacing between spheres
      for (let i = 0; i < numSpheres; i++) {
          const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
          sphere.position.x = -100 + i * spacing; // Initial x position
          sphere.position.y = Math.random() * 400 - 250; // Initial y position
          sphere.position.z = Math.random() * 30-1;
          spheres.push(sphere);<style>

            }
            #header {
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 80px;
                z-index: 1;
                font-family: "Permanent Marker", cursive;
                text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
            }
            #sub {
                position: absolute;
                top: 130px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 30px;
                font-weight: 400;
                z-index: 1;
                font-family: "Bungee Hairline", sans-serif;
                font-weight: 1000;
                text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
            }
            #start {
                position: absolute;
                top: 180px;
                left: 50%;
                transform: translateX(-50%);
                font-size: 30px;
                font-weight: 400;
                z-index: 1;
                font-family: "Bungee Hairline", sans-serif;
                font-weight: 1000;
                padding: 8px 20px;
                border: 1px solid #fff;
                border-radius: 5px;
                cursor: pointer;
                text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.8);
            }
        </style>
          scene.add(sphere);
      }

        // Create spinning cubes with image textures
        const cubeGeometry = new THREE.BoxGeometry(10, 10, 10);
        const cubeMaterial = new THREE.MeshBasicMaterial({ map: cubeTexture });
        const cubes = [];
        for (let i = 0; i < 5; i++) {
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.x = (i - 1) * 20;
            cube.position.y = -3;
            cubes.push(cube);
            scene.add(cube);
        }

        // Create floor plane with image texture
        const floorGeometry = new THREE.PlaneGeometry(1000, 1000);
        const floorMaterial = new THREE.MeshBasicMaterial({ map: floorTexture, side: THREE.DoubleSide });
        const floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = Math.PI / 2;
        floor.position.y = -7;
        scene.add(floor);

        // Create bullets of small yellow cubes shooting across the screen
        const bulletGeometry = new THREE.BoxGeometry(2, 2, 2);
        const bulletMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
        const bullets = [];
        for (let i = 0; i < 100; i++) {
            const bullet = new THREE.Mesh(bulletGeometry, bulletMaterial);
            bullet.position.x = -500 + Math.random() * 1000;
            bullet.position.y = Math.random() * 100 - 50;
            bullet.position.z = -Math.random() * 200;
            bullets.push(bullet);
            scene.add(bullet);
        }

        // Animate the scene
        function animate() {
            requestAnimationFrame(animate);

            // Rotate spinning spheres
          spheres.forEach(sphere => {
              sphere.position.x += 0.5; // Move positively on the x-axis
              if (sphere.position.x > 50) { // Reset if out of view
                  sphere.position.x = -50;
              }
            var hoverRange = 0.9; // Adjust as needed
            var hoverSpeed = 0.001; // Adjust as needed

            // Calculate the vertical position based on sine function

            sphere.rotation.x += .05;
            sphere.rotation.y -= .05;
          });

            // Move cubes across the screen
            cubes.forEach(cube => {
                cube.position.x += Math.random() * 2 - 1;
                if (cube.position.x > 50) {
                    cube.position.x = -50;
                  var hoverRange = 0.9; // Adjust as needed
                  var hoverSpeed = 0.001; // Adjust as needed

                  // Calculate the vertical position based on sine function
                  var verticalPosition = Math.sin(Date.now() * hoverSpeed) * hoverRange;

                  // Update the cube's position along the y-axis
                  cube.position.y = verticalPosition;
                  cube.rotation.x += .05;
                  cube.rotation.y -= .05;
                }
            });

            // Move bullets across the screen
            bullets.forEach(bullet => {
                bullet.position.z += 1;
                if (bullet.position.z > 0) {
                    bullet.position.z = -200;
                }
            });



            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
