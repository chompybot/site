    <script>
        function openModal(imageUrl) {
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modal-image');


            modalImage.src = imageUrl;
            setTimeout(() => {
              modal.classList.add('active');
            }, 10)
        }

        function closeModal() {
            const modal = document.getElementById("modal");

            modal.classList.remove('active');
        }

        window.addEventListener("click", () => {
            closeModal()
        })
    </script>


<!--Adjusts modal sizes so they don't overlap -->

  <script>
    // JavaScript to dynamically adjust the position of modals
    window.addEventListener('resize', adjustModalPosition);

    function adjustModalPosition() {
      const modals = document.querySelectorAll('.modal');
      const modalWidth = modals[0].offsetWidth;
      const minDistance = 2 / 100 * window.innerWidth; // 2% of the viewport width

      for (let i = 1; i < modals.length; i++) {
        const distance = modals[i].offsetLeft - modals[i - 1].offsetLeft - modalWidth;
        if (distance < minDistance) {
          modals[i].style.left = `${modals[i - 1].offsetLeft + modalWidth + minDistance}px`;
        }
      }
    }

    // Initial adjustment on page load
    adjustModalPosition();
  </script>
