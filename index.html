<script>
const portraitImages = [];
for (let i = 1; i <= 24; i++) {
    portraitImages.push(`pages/gallery/portraits/image${i}.jpg`);
}


const landscapeImages = [];
for (let i = 1; i <= 24; i++) {
    landscapeImages.push(`pages/gallery/landscapes/image${i}.jpg`);
}




let portraitIndex = 0;
let landscapeIndex = 0;

document.getElementById('portrait-prev-arrow').addEventListener('click', function() {
    portraitIndex = (portraitIndex === 0) ? portraitImages.length - 1 : portraitIndex - 1;
    document.getElementById('portrait-img').src = portraitImages[portraitIndex];
});

document.getElementById('portrait-next-arrow').addEventListener('click', function() {
    portraitIndex = (portraitIndex === portraitImages.length - 1) ? 0 : portraitIndex + 1;
    document.getElementById('portrait-img').src = portraitImages[portraitIndex];
});

document.getElementById('landscape-prev-arrow').addEventListener('click', function() {
    landscapeIndex = (landscapeIndex === 0) ? landscapeImages.length - 1 : landscapeIndex - 1;
    document.getElementById('landscape-img').src = landscapeImages[landscapeIndex];
});

document.getElementById('landscape-next-arrow').addEventListener('click', function() {
    landscapeIndex = (landscapeIndex === landscapeImages.length - 1) ? 0 : landscapeIndex + 1;
    document.getElementById('landscape-img').src = landscapeImages[landscapeIndex];
});
</script>
